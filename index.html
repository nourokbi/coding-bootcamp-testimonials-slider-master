<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/7f442caaaa.js"
      crossorigin="anonymous"
    ></script>
    <title>Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <img src="./images/pattern-quotes.svg" alt="Quotes">
    <main>
      <div class="container">
        <div class="info">
          <article>
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </article>
          <p>
            <span id="name">Tanya Sinclair </span
            ><span id="job">UX Engineer</span>
          </p>
        </div>
        <div class="image">
          <img src="./images/image-tanya.jpg" alt="Tanya Image" />
          <div class="buttons">
            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/nourokbi" target="_blank">Nour Okbi</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
